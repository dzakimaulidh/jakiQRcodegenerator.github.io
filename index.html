<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKICODESCANNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <canvas width="300" height="300" style="border: dashed rgb(251, 255, 0)" id="canvas"></canvas>
      <label text-color="yellow"
        >link website: <small><i>*enter untuk submit</i></small></label
      >

      <input placeholder="contoh: https://dzakimaulidh.github.|" id="qrInput" onchange="generateQR()" />
    </div>

    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
      function generateQR() {
        let canvas = document.getElementById('canvas');
        let qrInput = document.getElementById('qrInput');
        QRCode.toCanvas(canvas, qrInput.value, () => {
          if (err) console.error(err);
          console.log('scan berhasil!');
        });
      }
    </script>
  </body>
</html>
